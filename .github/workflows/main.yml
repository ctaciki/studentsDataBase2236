name: C/C++ CI with Badge

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install GoogleTest
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtest-dev cmake
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo cp lib/*.a /usr/lib/
    
    - name: Install build essentials
      run: sudo apt update && sudo apt install -y build-essential
    
    - name: Compile
      run: g++ -std=c++14 -I/usr/include -L/usr/lib -lgtest -lgtest_main -pthread main.cpp -o program.out
    
    - name: Execute tests
      run: ./program.out --run-tests
    
    - name: Generate test badge (passing)
      uses: emibcn/badge-action@v1.2.4
      with:
        label: Tests
        labelColor: '555'
        status: passing
        color: green
        style: classic
        icon: null
        iconWidth: '13'
        scale: '1'
        path: test-badge.svg
      if: success()
    
    - name: Generate test badge (failing)
      uses: emibcn/badge-action@v1.2.4
      with:
        label: Tests
        labelColor: '555'
        status: failing
        color: red
        style: classic
        icon: null
        iconWidth: '13'
        scale: '1'
        path: test-badge.svg
      if: failure()
    
    - name: Commit badge
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add test-badge.svg
        git commit -m 'Update test badge' || echo "No changes to commit"
        git push
      if: always()
