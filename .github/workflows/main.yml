name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install GoogleTest
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtest-dev cmake gcovr lcov
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo cp lib/*.a /usr/lib/
    - name: Installation
      run: sudo apt update && sudo apt install -y build-essential
    
    - name: Compile with coverage flags
      run: make CXXFLAGS="--coverage" LDFLAGS="--coverage" all
    
    - name: Execute tests
      run: ./program.out --run-tests
    
    - name: Generate coverage report
      run: |
        gcovr -r . --json > coverage.json
        gcovr -r . --html --html-details -o coverage.html
        gcovr -r . --xml-pretty > coverage.xml
        gcovr -r . --txt > coverage.txt

    - name: Generate coverage badge
      uses: tj-actions/coverage-badge-py@v2
      with:
        file: coverage.txt
        output: coverage-badge.svg
    
    - name: Upload coverage badge
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badge
        path: coverage-badge.svg
