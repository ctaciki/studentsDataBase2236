name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential g++ libgtest-dev cmake gcovr lcov
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo cp lib/*.a /usr/lib/

    - name: Compile with coverage
      run: |
        g++ --coverage -c main.cpp -o main.o
        g++ --coverage -c utils.cpp -o utils.o
        g++ --coverage main.o utils.o -o program.out

    - name: Execute tests
      run: ./program.out --run-tests

    - name: Generate coverage report
      run: |
        gcovr -r . --txt -o coverage.txt
        gcovr -r . --html --html-details -o coverage.html
        gcovr -r . --xml-pretty -o coverage.xml
        gcovr -r . --json -o coverage.json

    - name: Generate coverage badge
      uses: tj-actions/coverage-badge-py@v2
      with:
        file: coverage.txt
        output: coverage-badge.svg

    - name: Upload coverage badge
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badge
        path: coverage-badge.svg
