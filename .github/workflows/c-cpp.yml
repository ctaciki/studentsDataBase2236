name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libgtest-dev build-essential cmake gcovr lcov
    
    - name: Build Google Test
      run: |
        cd /usr/src/googletest
        sudo cmake -S . -B build
        sudo cmake --build build
        sudo cp build/lib/lib*.a /usr/lib
    
    - name: Compile with coverage
      run: g++ -std=c++14 -fprofile-arcs -ftest-coverage main.cpp -lgtest -lgtest_main -pthread -o test_program
    
    - name: Run tests
      run: ./test_program --run-tests
    
    - name: Generate coverage report
      run: |
        lcov --capture --directory . --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/gtest*' --output-file coverage.info
        lcov --list coverage.info  # Проверка процента в логах
    
    - name: Extract coverage percentage
      id: coverage
      run: |
        PERCENT=$(lcov --list coverage.info | grep "lines" | awk '{print $2}' | sed 's/%//' | head -1)
        echo "COVERAGE=$PERCENT" >> $GITHUB_ENV
    
    - name: Create badge
      uses: schneegans/dynamic-badges-action@v1.8.0
      with:
        auth: ${{ secrets.GITHUB_TOKEN }}
        gistID: ${{ secrets.GIST_ID }}  
        filename: test-coverage.json
        label: Test Coverage
        message: ${{ env.COVERAGE }}%
        color: pink  
        style: plastic  
    
    - name: Deploy to GitHub Pages (для бейджа)
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./.github/badges
