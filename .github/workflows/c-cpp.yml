      name: Checkout code
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y>
    - name: Build Google Test
      run: |
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp *.a /usr/lib
    - name: Compile
      run: g++ -std=c++11 main.cpp -lgtest -lgtest_main ->
    - name: Run tests
      run: ./test_program --gtest_filter=FunctionTesting.
