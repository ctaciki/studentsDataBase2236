name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libgtest-dev build-essential cmake gcovr

    - name: Build Google Test
      run: |
        cd /usr/src/googletest
        sudo cmake -S . -B build
        sudo cmake --build build
        sudo cp build/lib/lib*.a /usr/lib

    - name: Compile with coverage
      run: g++ -std=c++14 -O0 -fprofile-arcs -ftest-coverage main.cpp -lgtest -lgtest_main -pthread -o test_program

    - name: Run tests
      run: ./test_program   # без --run-tests, иначе gcda может не писаться

    - name: Generate coverage report (gcovr)
      run: |
        gcovr -r . --xml-pretty --output coverage.xml
        gcovr -r . --txt --output coverage.txt
        gcovr -r . --json-summary-pretty --output coverage.json
        cat coverage.txt

    - name: Extract coverage percentage
      id: coverage
      run: |
        PERCENT=$(gcovr -r . --json-summary | jq '.line_percent' | xargs printf "%.0f")
        if [ -z "$PERCENT" ]; then PERCENT="0"; fi
        echo "COVERAGE=$PERCENT" >> $GITHUB_ENV

    - name: Create badge in gist
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GIST_SECRET }}        # токен с правами gist
        gistID: 56ceb89e202d8eb2b4d499bd8b387c46 # ваш gist ID
        filename: coverage.json
        label: Test Coverage
        message: ${{ env.COVERAGE }}%
        color: green
        style: plastic
